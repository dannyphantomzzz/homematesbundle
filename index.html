<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Mates Bundle</title>
    <link rel="icon" href="logo.jpg" sizes="512x512" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: white;
            display: flex;
            flex-direction: column;
            min-height: 50vh;
            padding-top: 130px; /* Prevents content from overlapping with the fixed header and navbar */
        }

        /* Header Styling */
        header {
            background-color: white;
            color: black;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            font-family: Garamond;
            align-items: center;
            position: fixed; /* Makes the header fixed */
            top: 0; /* Sticks to the top */
            width: 100%; /* Ensures it spans the full width */
            z-index: 800; /* Ensures it stays above other content */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow */
        }

        header .logo {
            font-weight: 80;
            font-size: 1.5em;
            display: flex;
            align-items: center;
        }

        header .logo img.logo-image {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            font-size: 3.2em;
        }

        header .contact-info span {
            margin-right: 40px;
        }
  /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: flex-start;
            background-color: #333;
            width: 100%;
            position: fixed; /* Makes the navbar fixed */
            top: 80px; /* Adjust based on the header height */
            z-index: 999; /* Ensures it stays above content */
            animation: slideDown 0.5s ease-in-out;
        }

        .navbar a, .subnavbtn {
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 20px 20px;
            text-decoration: none;
            background-color: inherit;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .navbar a:hover, .subnav:hover .subnavbtn {
            background-color: red;
            transform: scale(1.1);
        }

        .subnav {
            position: relative;
        }

        .subnav-content {
            display: none;
            position: absolute;
            background-color: red;
            width: 200px;
            z-index: 1;
            top: 100%;
        }

        .subnav-content a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px 16px;
        }

        .subnav-content a:hover {
            background-color: #eee;
            color: black;
        }

        .subnav:hover .subnav-content {
            display: block;
        }

        /* Video Section Styling */
        .content video {
            display: block;
            width: 100%; /* Ensures the video spans the entire width */
            height: auto;
        }

        /* Footer Styling */
        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
        }

        .payment-icons {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .payment-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>

  </div>

<div class="navbar">

    <div class="subnav-content">
