<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoomIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color:  #b22317;
            display: flex;
            flex-direction: column;
            min-height: 50vh;
            padding-top: 130px; /* Prevents content from overlapping with the fixed header and navbar */
        }

        /* Header Styling */
        header {
            background-color: white;
            color: black;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            font-family: Garamond;
            align-items: center;
            position: fixed; /* Makes the header fixed */
            top: 0; /* Sticks to the top */
            width: 100%; /* Ensures it spans the full width */
            z-index: 800; /* Ensures it stays above other content */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow */
            animation: slideDown 0.5s ease-in-out;
        }

        header .logo {
            font-weight: 80;
            font-size: 1.5em;
            display: flex;
            align-items: center;
        }

        header .logo img.logo-image {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            font-size: 3.2em;
        }

        header .contact-info span {
            margin-right: 40px;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: flex-start;
            background-color: #333;
            width: 100%;
            position: fixed; /* Makes the navbar fixed */
            top: 80px; /* Adjust based on the header height */
            z-index: 999; /* Ensures it stays above content */
            animation: slideDown 0.5s ease-in-out;
        }

        .navbar a, .subnavbtn {
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 20px 20px;
            text-decoration: none;
            background-color: inherit;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .navbar a:hover, .subnav:hover .subnavbtn {
            background-color: red;
            transform: scale(1.1);
        }

        .subnav {
            position: relative;
        }

        .subnav-content {
            display: none;
            position: absolute;
            background-color: red;
            width: 200px;
            z-index: 1;
            top: 100%;
        }

        .subnav-content a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px 16px;
        }

        .subnav-content a:hover {
            background-color: #eee;
            color: black;
        }

        .subnav:hover .subnav-content {
            display: block;
        }

        /* Location Content */
        .location-section {
            padding: 20px;
	    color: white;
            background-color:  #b22317;
        }

        .map-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .map-container iframe {
            border: 0;
            width: 100%;
            max-width: 800px;
            height: 400px;
        }

        .picture-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .picture-container img {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0; /* Initially hidden */
            animation: zoomIn 1s ease-in-out forwards;
            animation-delay: 0.3s; /* Delay animation for smooth entry */
        }

        .picture-container img:nth-child(1) {
            animation-delay: 0.3s;
        }

        .picture-container img:nth-child(2) {
            animation-delay: 0.5s;
        }

        .picture-container img:nth-child(3) {
            animation-delay: 0.7s;
        }

        /* Footer Styling */
        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
        }

        .payment-icons {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .payment-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
    </style>
</head>
